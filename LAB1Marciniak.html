<!DOCTYPE html>
<html>
    <head>
        <body>
            <a href="github.com">html</a>
            <a href="https://github.com/WeronikaMarciniak/HtmlCanvas"> kod</a>
            <p> Laboratorium zrealizowane w %</p>
            <br>
            <canvas id="myCanvas" width="800" height="600"></canvas>
            <!--Zadanie 1-->
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(95, 50, 40, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fillStyle="#0000FF";
                ctx.fill();
                function colorChange()
                {
                if(ctx.fillStyle="#0000FF")
                {
                    ctx.fillStyle="#00FF00";
                }
                else{
                    ctx.fillStyle="#0000FF";
                }
 
                
                }
                setTimeout(colorChange, 1000);
            
                </script> 
        </body>
    </head>
</html>
