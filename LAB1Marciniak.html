<!DOCTYPE html>
<html>
    <head>
        <body>
            <a href="https://github.com/WeronikaMarciniak/HtmlCanvas/blob/main/LAB1Marciniak.html">html</a>
            <a href="https://github.com/WeronikaMarciniak/HtmlCanvas"> kod</a>
            <p> Laboratorium zrealizowane w %</p>
            <br>
            <canvas id="myCanvas" width="800" height="600"></canvas>
            <!--Zadanie 1-->
            <script>
                
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
   

                 var i = 0;
                 function drawThings(context) {
                 context.fillStyle = i === 0 ? 'green' : 'blue';
                 context.beginPath();
                 context.arc(95, 50, 40, 0, 2 * Math.PI);
                 context.stroke();
                 context.fill();   
                 if (i === 0)
                    i = 1;
                else
                i = 0;
                 }
                 setInterval(function() {drawThings(context);}, 100)
            
                </script> 
        </body>
    </head>
</html>
